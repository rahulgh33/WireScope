events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint (fast TTFB)
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Slow endpoint with controllable delay
        location ~ ^/slow$ {
            # Simple delay simulation using nginx (limited functionality)
            return 200 'Delayed response (delay parameter: $arg_ms ms)';
            add_header Content-Type text/plain;
        }

        # Fixed 1MB file for throughput testing
        location /fixed/1mb.bin {
            alias /usr/share/nginx/html/1mb.bin;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Root location
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
    }
}