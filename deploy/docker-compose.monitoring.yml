version: '3.8'

networks:
  telemetry-storage:
    external: true
  telemetry-processing:
    external: true
  telemetry-ingest:
    external: true
  telemetry-monitoring:
    external: true

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  elasticsearch_data:
    driver: local

services:
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ../config/prometheus.yml:/etc/prometheus/prometheus.yml
      - ../config/prometheus-alerts.yml:/etc/prometheus/prometheus-alerts.yml
      - prometheus_data:/prometheus
      - ./prometheus/prometheus-distributed.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - telemetry-storage
      - telemetry-processing
      - telemetry-ingest
      - telemetry-monitoring
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'

  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: false
      GF_INSTALL_PLUGINS: grafana-piechart-panel,grafana-worldmap-panel
      GF_DATABASE_TYPE: postgres
      GF_DATABASE_HOST: postgres-primary:5432
      GF_DATABASE_NAME: grafana
      GF_DATABASE_USER: grafana
      GF_DATABASE_PASSWORD: ${GRAFANA_DB_PASSWORD:-grafana}
    volumes:
      - grafana_data:/var/lib/grafana
      - ../config/grafana:/etc/grafana/provisioning
      - ./grafana/grafana-distributed.ini:/etc/grafana/grafana.ini
    ports:
      - "3000:3000"
    networks:
      - telemetry-storage
      - telemetry-monitoring
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'

  jaeger:
    image: jaegertracing/all-in-one:latest
    environment:
      COLLECTOR_OTLP_ENABLED: true
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
      SPAN_STORAGE_TYPE: elasticsearch
      ES_SERVER_URLS: http://elasticsearch:9200
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Jaeger collector HTTP
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
      - "9411:9411"    # Zipkin
    networks:
      - telemetry-storage
      - telemetry-processing
      - telemetry-ingest
      - telemetry-monitoring
    depends_on:
      - elasticsearch
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - telemetry-monitoring
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    volumes:
      - ../config/otel-collector.yml:/etc/otel-collector.yml
      - ./otel/otel-distributed.yml:/etc/otel-collector.yml
    command: ["--config=/etc/otel-collector.yml"]
    ports:
      - "4319:4318"    # OTLP HTTP receiver (different port to avoid conflict)
      - "8888:8888"    # Prometheus metrics
    networks:
      - telemetry-storage
      - telemetry-processing
      - telemetry-ingest
      - telemetry-monitoring
    depends_on:
      - jaeger
      - prometheus
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

