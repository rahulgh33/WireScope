version: '3.8'

networks:
  telemetry-storage:
    external: true
  telemetry-ingest:
    external: true
  telemetry-monitoring:
    external: true

services:
  ingest:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.ingest
    environment:
      - NATS_URL=nats://nats-1:4222,nats://nats-2:4222,nats://nats-3:4222
      - PORT=8080
      - AUTH_TOKEN=${AUTH_TOKEN:-test-token}
      - RATE_LIMIT=${RATE_LIMIT:-1000}
      - BURST_LIMIT=${BURST_LIMIT:-2000}
      - METRICS_PORT=9090
      - JAEGER_ENDPOINT=${JAEGER_ENDPOINT:-http://jaeger:14268/api/traces}
      - OTEL_EXPORTER_JAEGER_ENDPOINT=${JAEGER_ENDPOINT:-http://jaeger:14268/api/traces}
      - TRACING_ENABLED=${TRACING_ENABLED:-true}
    ports:
      - "8080:8080"
      - "9090:9090"
    networks:
      - telemetry-storage
      - telemetry-ingest
      - telemetry-monitoring
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: ${INGEST_REPLICAS:-3}
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback

  nginx-lb:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - telemetry-ingest
      - telemetry-monitoring
    depends_on:
      - ingest
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 512M
          cpus: '0.5'