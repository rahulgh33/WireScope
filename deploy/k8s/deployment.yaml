apiVersion: v1
kind: Namespace
metadata:
  name: wirescope

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingest
  namespace: wirescope
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ingest
  template:
    metadata:
      labels:
        app: ingest
    spec:
      containers:
      - name: ingest
        image: wirescope/ingest:latest
        ports:
        - containerPort: 8081
        env:
        - name: NATS_URL
          value: "nats://nats:4222"
        - name: API_TOKENS
          valueFrom:
            secretKeyRef:
              name: api-tokens
              key: tokens
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: ingest
  namespace: wirescope
spec:
  type: LoadBalancer
  ports:
  - port: 8081
    targetPort: 8081
  selector:
    app: ingest

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aggregator
  namespace: wirescope
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aggregator
  template:
    metadata:
      labels:
        app: aggregator
    spec:
      containers:
      - name: aggregator
        image: wirescope/aggregator:latest
        env:
        - name: NATS_URL
          value: "nats://nats:4222"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: url
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
